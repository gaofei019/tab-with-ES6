<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>es6面向对象-选项卡</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta name="format-detection" content="telephone=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="renderer" content="webkit" />
        <style>
            .on{background:#f69;color:#fff;}
            .box div{
                width:200px;
                height:200px;
                border:1px solid #000;
                display:none;
            }
        </style>
        <script>
            //选项卡
            class Tab{
                constructor(id){
                    this.oBox=document.getElementById(id);
                    this.aBtn=this.oBox.getElementsByTagName('input');
                    this.aDiv=this.oBox.getElementsByTagName('div');
                    this.iNow=0;
                    this.init();
                }
                init(){
                    for(let i=0; i<this.aBtn.length; i++){
                        this.aBtn[i].onclick=function(){
                            this.iNow=i;
                            this.hide();
                            this.show(i);
                        }.bind(this);
                    }
                }
                hide(){
                    for(let i=0; i<this.aBtn.length; i++){
                        this.aBtn[i].className='';
                        this.aDiv[i].style.display='none';
                    }
                }
                show(index){
                    this.aBtn[index].className='on';
                    this.aDiv[index].style.display='block';
                }
            }
            //继承
            class AutoTab extends Tab{
                constructor(id){
                    super(id);
                    setInterval(this.next.bind(this)
                    ,1000);
                }
                next(){
                    this.iNow++;
                    if(this.iNow==this.aBtn.length){
                        this.iNow=0;
                    }
                    this.hide();
                    this.show(this.iNow);
                }
            }
            window.onload=function(){
                new Tab('box');
                new AutoTab('box2');
            }
        </script>
    </head>
    <body>
        <div id="box" class="box">
            <input class="on" type="button" value="aaa">
            <input type="button" value="bbb">
            <input type="button" value="ccc">
            <div style="display:block">111</div>
            <div>222</div>
            <div>333</div>
        </div>
        <div id="box2" class="box">
            <input class="on" type="button" value="aaa">
            <input type="button" value="bbb">
            <input type="button" value="ccc">
            <div style="display:block">111</div>
            <div>222</div>
            <div>333</div>
        </div>
    </body>
</html>
